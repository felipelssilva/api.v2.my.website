# Add 'repo' label to any root file changes
repo:
- '*'

# Add 'test' label to any change to *.spec.js files within the source dir
test:
- src/**/*.spec.js

# Add 'source' label to any change to src files within the source dir EXCEPT for the docs sub-folder
source:
- any: ['src/**']

# Add 'frontend` label to any change to *.js files as long as the `main.ts` hasn't changed
frontend:
- any: ['src/**/*.ts']
  all: ['!src/main.ts']
  
# Add 'graphql` label to any change to *.gql files
graphql:
- any: ['src/**/*.gql']
